---
coverity:
  stage: analyze
  tags: ["docker", "large"]
  interruptible: true
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^ci-.*$/) && $CI_PIPELINE_SOURCE != "schedule"
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^notest-.*$/)
      when: manual
      allow_failure: true
  dependencies: []
  artifacts:
    name: pastix_coverity
    expire_in: 180 minutes
    paths:
      - pastix.tgz
  variables:
    VERSION: mpi
  script:
    - mkdir -p build-coverity
    - cd build-coverity
    - cmake -DPASTIX_CI_VERSION=${VERSION}
            -C ${CI_PROJECT_DIR}/.gitlab/ci-test-initial-cache.cmake ${CI_PROJECT_DIR}
    - cov-build --dir ../cov-int make -j 4
    - cd ..
    - tar czvf pastix.tgz cov-int
    - curl --form token=$COVERITY_TOKEN
           --form email=mathieu.faverge@inria.fr
           --form file=@pastix.tgz
           --form version="`git rev-parse --short HEAD`"
           --form description=""
           https://scan.coverity.com/builds?project=PaStiX
