---
pages:
  stage: deploy
  tags: ["docker"]
  extends: .only-master
  dependencies: []
  artifacts:
    paths:
      - public
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DPASTIX_CI_VERSION=doc
            -C ../.gitlab/ci-test-initial-cache.cmake
    - make -j5
    - make docs | tee pastix-doc.log
    - mv docs/out/html ../public/
