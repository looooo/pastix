---
.bench_plafrim_common :
  stage: bench
  tags: ['plafrim']
  variables:
    PLATFORM: plafrim
  before_script:
    - git submodule update --init --recursive
  script:
    - ./tools/bench/plafrim/run.sh
  only:
    - schedules
  timeout: 1 week

bench_plafrim_bora_openmpi:
  variables:
    NODE: bora
    MPI: openmpi
    SLURM_NP: 8
    SLURM_CORES: 36
    JUBE_ID: "000001"
    JUBE_RUN: "potrf getrf"
  extends: .bench_plafrim_common

