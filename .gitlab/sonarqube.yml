---
sonarqube:
  stage: analyze
  tags: ["docker"]
  interruptible: true
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^ci-.*$/) && $CI_PIPELINE_SOURCE != "schedule"
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^notest-.*$/)
      when: manual
      allow_failure: true
  needs: [build_mpi,
          test_seq,test_mpi,test_seq_sched_linux,test_mpi_sched_linux,
          test_seq_wrapper_linux,test_mpi_wrapper_linux,
          coverage]
  script:
    - ls -l build/*.json
    - ls -l pastix-build*.log
    - ls -l pastix-test*junit.xml
    - ls -l pastix-coverage.xml
    - ${CI_PROJECT_DIR}/tools/analysis.sh
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 180 minutes
    paths:
      - filelist.txt
      - pastix-cppcheck.xml
      - sonar-project.properties
      - sonar.log
    when: always
