---
sonarqube:
  stage: analyse
  tags: ["docker"]
  extends:
    - .only-master
  script:
    - cat pastix_build*.log > pastix_build.log
    - ls -l build/*.json
    - ${CI_PROJECT_DIR}/tools/analysis.sh
  coverage: /^\s*lines:\s*\d+.\d+\%/
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 2 days
    when: always
    paths:
      - coverage.xml
      - pastix_coverage.xml
      - pastix_cppcheck.xml
      - sonar.log
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
