---
include: .gitlab/common.yml

test_seq_sched_linux:
  extends: .test_script_linux
  dependencies: [build_seq]
  needs: [build_seq]
  parallel:
    matrix:
      - SCHED: [0, 1, 2, 3, 4]
        RUN: shm
  variables:
    SYSTEM: linux
    VERSION: seq
    LOGNAME: "pastix-test-${SYSTEM}-${VERSION}-${RUN}-sched${SCHED}"
    TESTS_RESTRICTION: "-R ^${RUN}_.*_sched${SCHED}"

test_mpi_sched_linux:
  extends: .test_script_linux
  dependencies: [build_mpi]
  needs: [build_mpi]
  parallel:
    matrix:
      - SCHED: [0, 1, 4]
        RUN: [shm, mpi_rep, mpi_dst]
      - SCHED: [2, 3]
        RUN: [shm, mpi_rep]
  variables:
    SYSTEM: linux
    VERSION: mpi
    LOGNAME: "pastix-test-${SYSTEM}-${VERSION}-${RUN}-sched${SCHED}"
    TESTS_RESTRICTION: "-R ^${RUN}_.*_sched${SCHED}"

.test_script_macosx:
  stage: test
  tags: ["macosx"]
  extends: .only-master-mr
  script:
    - bash .gitlab/test.sh | tee ${LOGNAME}.log
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 180 minutes
    paths:
      - ${LOGNAME}.log
    reports:
      junit: ${LOGNAME}-junit.xml
  cache:
    key: "${SYSTEM}-${VERSION}-$CI_COMMIT_REF_SLUG"
    untracked: true
    policy: pull

test_seq_shm_macosx:
  extends: .test_script_macosx
  dependencies: [build_seq_macosx]
  needs: [build_seq_macosx]
  variables:
    SYSTEM: macosx
    RUN: shm
    VERSION: seq
    LOGNAME: "pastix-test-${SYSTEM}-${VERSION}-${RUN}"
    TESTS_RESTRICTION: "-R ^${RUN}"

# FIXME: some tests are segfaulting
.test_mpi_dist_macosx:
  extends: .test_script_macosx
  dependencies: [build_mpi_macosx]
  needs: [build_mpi_macosx]
  variables:
    SYSTEM: macosx
    RUN: mpi_dst
    VERSION: mpi
    LOGNAME: "pastix-test-${SYSTEM}-${VERSION}-${RUN}"
    TESTS_RESTRICTION: "-R ^${RUN}"

.test_script_windows:
  stage: test
  tags: ["windows"]
  extends: .only-master-mr
  script:
    - bash -lc .gitlab/test.sh | tee "$env:LOGNAME.log"
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 180 minutes
    paths:
      - ${LOGNAME}.log
    reports:
      junit: ${LOGNAME}-junit.xml
  cache:
    key: "${SYSTEM}-${VERSION}-$CI_COMMIT_REF_SLUG"
    untracked: true
    policy: pull

# FIXME: some tests are blocking reaching the ctest timeout of 1500s
.test_seq_shm_windows:
  extends: .test_script_windows
  dependencies: [build_seq_windows]
  needs: [build_seq_windows]
  variables:
    SYSTEM: windows
    CHERE_INVOKING: "yes"
    MSYSTEM: UCRT64
    RUN: shm
    VERSION: seq
    LOGNAME: "pastix-test-${SYSTEM}-${VERSION}-${RUN}"
    TESTS_RESTRICTION: "-R ^${RUN}"
